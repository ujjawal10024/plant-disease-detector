<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <title>{{ strings['info_page_title'] }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e8f5e9;
            font-family: 'Segoe UI', sans-serif;
            padding: 40px 20px;
        }

        h2 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 40px;
        }

        .card-list {
            max-width: 900px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: #ffffff;
            border-left: 6px solid #2e7d32;
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card a {
            color: #2e7d32;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
        }

        .card a:hover {
            text-decoration: underline;
        }

        .nav-buttons {
            text-align: center;
            margin-top: 40px;
        }

        .nav-buttons a {
            background-color: #2e7d32;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .nav-buttons a:hover {
            background-color: #1b5e20;
        }

        .language-switcher {
            text-align: right;
            margin-bottom: 20px;
        }

        .language-switcher form {
            display: inline-flex;
            gap: 10px;
            align-items: center;
        }

        .language-switcher select {
            min-width: 160px;
        }
    </style>
</head>
<body>

    <div class="language-switcher">
        <form method="get" action="{{ request.path }}">
            <label class="fw-semibold">{{ strings['language_label'] }}</label>
            <select class="form-select form-select-sm" name="lang" onchange="this.form.submit()">
                {% for code, label in language_options.items() %}
                <option value="{{ code }}" {% if code == lang %}selected{% endif %}>{{ label }}</option>
                {% endfor %}
            </select>
        </form>
    </div>

    <h2>üåø {{ strings['list_title'] }}</h2>

    <div class="card-list">
        {% for disease in diseases %}
        <div class="card">
            <a href="{{ url_for('disease_detail', name=disease['disease_name'], lang=lang) }}">
                {{ disease['disease_name'] }}
            </a>
        </div>
        {% endfor %}
    </div>

    <div class="nav-buttons">
        <a href="{{ url_for('index', lang=lang) }}">‚Üê {{ strings['back_home'] }}</a>
    </div>

</body>
</html>
